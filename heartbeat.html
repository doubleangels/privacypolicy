<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbeat Monitor</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .heart {
      width: 150px;  /* Adjust for desired size */
      /* The SVG scales nicely at any size */
      animation: pulse 1s infinite;
      transform-origin: center center; /* Center the scaling */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!--
    An SVG heart shape with smooth curves.
    You can adjust "width" and "height" or the path itself as desired.
  -->
  <svg
    class="heart"
    width="150"
    height="150"
    viewBox="0 0 32 29.6"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M23.6,0c-2.7,0-5.3,1.2-7.6,3.3C13.7,1.2,11.1,0,8.4,0
         C3.7,0,0,3.7,0,8.4c0,3.1,1.1,11.2,15.1,21.2
         c0.5,0.4,1.2,0.4,1.7,0C30.9,19.6,32,11.5,32,8.4
         C32,3.7,28.3,0,23.6,0z"
      fill="#e74c3c"
    />
  </svg>

</body>
</html>
