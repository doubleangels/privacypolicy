<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbeat Monitor</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    /* The heart shape using clip-path */
    .heart {
      width: 150px;
      height: 150px;
      background-color: #e74c3c;
      /* Define the heart shape as a polygon */
      clip-path: polygon(
        50% 0%,   /* Top center */
        100% 35%, /* Right “shoulder” */
        80% 100%, /* Bottom right point */
        20% 100%, /* Bottom left point */
        0% 35%    /* Left “shoulder” */
      );
      animation: pulse 1s infinite;
      /* Make sure scaling for the pulse is centered */
      transform-origin: center center;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
