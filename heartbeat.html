<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbeat Monitor</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .heart {
      position: relative;
      width: 50px;
      height: 45px;
      background: #e74c3c;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }
    /* Create two circular "lobes" for the top of the heart */
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 50px;
      height: 50px;
      background: #e74c3c;
      border-radius: 50%;
    }
    /* Left lobe */
    .heart::before {
      top: -25px;
      left: 0;
    }
    /* Right lobe */
    .heart::after {
      top: -25px;
      left: 25px;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
